<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="river_styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lahn Tour Comparison</title>
	<link rel="icon" type="image/x-icon" href="/res/favicon_16x16.png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <!-- original source: https://lahnkanu.com/lahnkarte/ -->
	<div class="svg_container">
		<object data="res/lahn_map.svg" id="lahn_map" type="image/svg+xml"></object>
	</div>
  <!-- divider between map and floating content -->
  <div class='selection_box'>
		<fieldset class="scroll_container tour_selection">
			<noscript>This page requires JavaScript to run properly</noscript>
			<legend>Tour Selection</legend>
			<ul id="tour_list"></ul>
		</fieldset>
		<div class='group_tour'>
			<fieldset class="group_details">
        <legend>Group Details</legend>
        <div class='detail_line'>
          <label># Adults</label>
          <input type="number" min=1 max=15 name="group_cts-0" value=1 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Children</label>
          <input type="number" min=0 max=15 name="group_cts-1" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Dogs</label>
          <input type="number" min=0 max=15 name="group_cts-2" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Single Kayaks</label>
          <input type="number" min=0 max=10 name="boat_cts-0" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Double Kayaks</label>
          <input type="number" min=0 max=10 name="boat_cts-1" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Triple Kayaks</label>
          <input type="number" min=0 max=10 name="boat_cts-2" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Double Canoes</label>
          <input type="number" min=0 max=10 name="boat_cts-3" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># Triple Canoes</label>
          <input type="number" min=0 max=10 name="boat_cts-4" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># 4 Person Canoes</label>
          <input type="number" min=0 max=10 name="boat_cts-5" value=0 onchange="handle_group_change(this)"></input>
        </div>
        <div class='detail_line'>
          <label># 5 Person Canoes</label>
          <input type="number" min=0 max=10 name="boat_cts-6" value=0 onchange="handle_group_change(this)"></input>
        </div>
      </fieldset>
			<fieldset class="tour_details">
        <legend>Tour Details</legend>
        <div class='detail_line'>
          <label>Start time</label>
          <span id="tour_starttime">~</span>
        </div>
        <div class='detail_line'>
          <label>Travel distance [km]</label>
          <span id="tour_dist">~</span>
        </div>
        <div class='detail_line'>
          <label>Total cost [EU]</label>
          <span id="tour_cost">~</span>
        </div>
      </fieldset>
    </div>
  </div>
  <script src="lahn_script.js"></script>
</body>
</html>
